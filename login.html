<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ロフィア共和国 国民登録フォーム</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    input, select { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 300px; }
    label { margin-bottom: 0.3rem; }
    #message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

<h1>ロフィア共和国 国民登録フォーム</h1>

<form id="signup-form">
  <label for="username">ユーザー名（必須）</label>
  <input type="text" id="username" required />

  <label for="email">メールアドレス（必須）</label>
  <input type="email" id="email" required />

  <label for="password">パスワード（必須）</label>
  <input type="password" id="password" required />

  <label for="confirm-password">パスワード確認（必須）</label>
  <input type="password" id="confirm-password" required />

  <label for="gender">性別（必須）</label>
  <select id="gender" required>
    <option value="" disabled selected>選択してください</option>
    <option value="male">男性</option>
    <option value="female">女性</option>
    <option value="other">その他</option>
  </select>

  <label><input type="checkbox" id="terms" required /> 利用規約に同意します（必須）</label>

  <button type="submit">登録する</button>
</form>

<div id="message"></div>

<script>
  const supabaseUrl = 'https://vavdzddueehsdodsmlzk.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdmR6ZGR1ZWVoc2RvZHNtbHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NzMxOTcsImV4cCI6MjA2NjI0OTE5N30.z5GBw8Sy1i6WoIfOFUJEkPv7xYGzT0FNFakjwj_Dun0';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const messageDiv = document.getElementById('message');

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const gender = document.getElementById('gender').value;
    const termsChecked = document.getElementById('terms').checked;

    messageDiv.textContent = '';
    messageDiv.style.color = 'black';

    if (password !== confirmPassword) {
      messageDiv.textContent = 'パスワードが一致しません。';
      messageDiv.style.color = 'red';
      return;
    }
    if (!termsChecked) {
      messageDiv.textContent = '利用規約に同意してください。';
      messageDiv.style.color = 'red';
      return;
    }

    // サインアップ処理
    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) {
      messageDiv.textContent = '登録エラー: ' + error.message;
      messageDiv.style.color = 'red';
      return;
    }

    // プロフィール情報登録
    const { error: profileError } = await supabase
      .from('profiles')
      .insert([{ id: data.user.id, username, gender }]);

    if (profileError) {
      messageDiv.textContent = 'プロフィール保存エラー: ' + profileError.message;
      messageDiv.style.color = 'red';
      return;
    }

    messageDiv.textContent = '登録成功！メールの確認をしてください。';
    messageDiv.style.color = 'green';
  });
</script>

</body>
</html>
